name: Local Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and restart containers
        # явно указываем PowerShell
        shell: pwsh
        run: |
          # переходим в папку репо
          cd "${{ github.workspace }}"
          # останавливаем старые контейнеры (если их нет — просто выйдет с нулевым кодом)
          docker compose down
          # пересобираем и запускаем
          docker compose up -d --build
